      <div class="product-app-wrapper">

          <button onclick="createItem()" class="btn btn-success">CREATE</button>

          <button onclick="updateItem()" class="btn btn-primary">UPDATE</button>

        <div class="blocks left">
        <form action="javascript:;" class="form">
          <input
            type="email"
            name="Email"
            id="email"
            placeholder="Email"
            aria-required="true"
          /><br>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            aria-required="true"
          /><br>

            type="password"
            name="password"
            id="password"
            placeholder="password"
            aria-required="true"
          />
        </form>

            <tbody></tbody>
          </table>
        </div>

      <script>
        let name=localStorage.getItem('name')?localStorage.getItem('name'):''
        console.log(name);
        if(name=='')
        {
          alert('U need to login first');
          window.location.href="localstorage-part3.html";
        }
        function Logout()
        {
          localStorage.removeItem('name');
          localStorage.removeItem('email');
          window.location.href="localstorage-part3.html";
        }
  </script>
